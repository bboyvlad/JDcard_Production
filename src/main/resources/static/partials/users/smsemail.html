<div class="row" ng-init="updateMenu()">

    <!--{{user}}-->
    <div class="p+" flex-container="row" flex-column="16" flex-gutter="24">
        <div flex-item="10">
            <div class="card" >
                <div class="p+">
                    <strong class="fs-headline display-block">Ahora Acitve su Cuenta</strong>

                    <div class="paragraph fs-body-1 mt+">
                        <p>
                            Bienvenido {{user.name +' '+ user.lastname}}, Revise su correo ( {{user.email}} )para activar su cuenta
                        </p>
                    </div>
                </div>

                <div class="card__actions">
                    <div class="p+">
                        <button class="btn btn--m btn--raised bgc-teal-50 tc-indigo-900" lx-ripple="indigo-500" ng-click="resendEmail(vm.fsingup)">Re-enviar email</button>
                        <a href="" ng-href="/loginpage">
                            <button class="btn btn--m btn--raised bgc-indigo-50 tc-indigo-900" lx-ripple="indigo-500">Login</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
